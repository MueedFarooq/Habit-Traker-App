name: User Story
description: Standard template for writing user stories
title: ""
labels: ["user-story"]

body:
  - type: textarea
    id: story
    attributes:
      label: User Story
      placeholder: "As a [user role], I want [feature/goal], so that [reason]."
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      placeholder: |
        1. 
        2. 
        3.
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - High
        - Medium
        - Low
    validations:
      required: false

  - type: input
    id: story-points
    attributes:
      label: Story Points
      placeholder: ""
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Notes
      placeholder: "- Additional information or edge cases"
    validations:
      required: false